    <div class="bg-light pt-4">
        <div class="row d-flex justify-content-evenly">
            <div class="col-5 col-md-2 mb-3">
                <a href="#motion-chart-container" data-bs-toggle="collapse" class="text-decoration-none">
                    <div class="card border-0">
                        <div class="card-body ">
                            <div class="fs-5 text-center text-secondary">Last Motion</div>
                            <div class="d-flex align-items-center justify-content-evenly">
                                <div>
                                    <i class="bi bi-person-standing" style="font-size: 3rem; color: #4dd4ac"></i>
                                </div>
                                <div class="fs-1 fw-bold ms-2" style="color: #4dd4ac">5 s</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-5 col-md-2 mb-3">
                <a href="#brightness-chart-container" data-bs-toggle="collapse" class="text-decoration-none">
                    <div class="card border-0">
                        <div class="card-body">
                            <div class="fs-5 text-center text-secondary">Brightness</div>
                            <div class="d-flex align-items-center justify-content-evenly">
                                <div>
                                    <i class="bi bi-brightness-high" style="font-size: 3rem; color: #4dd4ac"></i>
                                </div>
                                <div class="fs-1 fw-bold ms-3" style="color: #4dd4ac">50%</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            
            
            <div class="col-5 col-md-2 mb-3">
                <a href="#temperature-chart-container" data-bs-toggle="collapse" class="text-decoration-none">
                    <div class="card border-0">
                        <div class="card-body">
                            <div class="fs-5 text-center text-secondary">Temperature</div>
                            <div class="d-flex align-items-center justify-content-evenly">
                                <div>
                                    <i class="bi bi-thermometer" style="font-size: 3rem; color: #4dd4ac"></i>
                                </div>
                                <div class="fs-1 fw-bold ms-3" style="color: #4dd4ac">20&degC</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-5 col-md-2 mb-3">
                <a href="#humidity-chart-container" data-bs-toggle="collapse" class="text-decoration-none">
                    <div class="card border-0">
                        <div class="card-body">
                            <div class="fs-5 text-center text-secondary">Humidity</div>
                            <div class="d-flex align-items-center justify-content-evenly">
                                <div>
                                    <i class="bi bi-droplet" style="font-size: 3rem; color: #4dd4ac"></i>
                                </div>
                                <div class="fs-1 fw-bold ms-3" style="color: #4dd4ac">45%</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div id="chart-collapse-group">
                <div class="collapse" id="motion-chart-container">
                    <div class="mb-3 row justify-content-center" >
                        <div class="col-10 col-md-6">
                            <div class="card border-0 bg-white" >
                                <canvas id="motion-chart" class=""></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapse" id="brightness-chart-container">
                    <div class="mb-3 row justify-content-center" >
                        <div class="col-10 col-md-6">
                            <div class="card border-0 bg-white" >
                                <canvas id="brightness-chart" class=""></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapse" id="temperature-chart-container">
                    <div class="mb-3 row justify-content-center" >
                        <div class="col-10 col-md-6">
                            <div class="card border-0 bg-white" >
                                <canvas id="temperature-chart" class=""></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapse" id="humidity-chart-container">
                    <div class="mb-3 row justify-content-center" >
                        <div class="col-10 col-md-6">
                            <div class="card border-0 bg-white" >
                                <canvas id="humidity-chart" class=""></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="container mt-3">
        <h4 class="text-secondary mb-3">Brightness Setting</h4>
        <div class="row justify-content-evenly">
            <div class="col-3 d-flex flex-column align-items-center justify-content-center card">
                <div>Lamp 1</div>
                <i class="bi bi-lightbulb-fill fs-1 text-warning mt-2" style="cursor: pointer;" id="toggle-lamp-1" onclick="toggleLamp('toggle-lamp-1')"></i>
                <input type="range" name="brigthness" id="brightness-slider-1" class="mt-2 w-100">
                <div id="output-brightness-slider-1" class="mt-2 text-secondary"></div>
            </div>
            <div class="col-3 d-flex flex-column align-items-center justify-content-center card">
                <div>Lamp 2</div>
                <i class="bi bi-lightbulb fs-1 text-secondary mt-2" style="cursor: pointer;" id="toggle-lamp-2" onclick="toggleLamp('toggle-lamp-2')"></i>
                <input type="range" name="brigthness" id="brightness-slider-2" class="mt-2 w-100">
                <div id="output-brightness-slider-2" class="mt-2 text-secondary"></div>
            </div>
            <div class="col-3 d-flex flex-column align-items-center justify-content-center card">
                <div>Lamp 3</div>
                <i class="bi bi-lightbulb fs-1 text-secondary mt-2" style="cursor: pointer;" id="toggle-lamp-3" onclick="toggleLamp('toggle-lamp-3')"></i>
                <input type="range" name="brigthness" id="brightness-slider-3" class="mt-2 w-100">
                <div id="output-brightness-slider-3" class="mt-2 text-secondary"></div>
            </div>
        </div>
        
        <h4 class="text-secondary my-3">AC Setting</h4>
        <div class="row justify-content-evenly">
            <div class="col-3 d-flex flex-column align-items-center justify-content-center card" >
                <div >Temperature</div>
                <div id="ac-temp" class="fs-1 mb-2" >20</div>
                <div class="row align-items-center justify-content-around mb-2 w-100">
                    <div class="col-6 col-md-2 p-0 d-flex justify-content-center"  >
                        <button type="button" class="btn py-1 px-2" style="border-color: #4dd4ac !important" onclick="plusMinus('ac-temp', 'minus')">
                            <i class="bi bi-dash fs-4" style="color: #4dd4ac"></i>
                        </button>
                    </div>
                    <div class="col-6 col-md-2 p-0 d-flex justify-content-center"  >
                        <button type="button" class="btn py-1 px-2" style="border-color: #4dd4ac !important" onclick="plusMinus('ac-temp', 'plus')">
                            <i class="bi bi-plus fs-4" style="color: #4dd4ac"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex flex-column align-items-center justify-content-center card" >
                <div >Fan Speed</div>
                <div id="ac-fan" class="fs-1 mb-2" >4</div>
                <div class="row align-items-center justify-content-around w-100 mb-2">
                    <div class="col-6 col-md-2 p-0 d-flex justify-content-center"  >
                        <button type="button" class="btn py-1 px-2" style="border-color: #4dd4ac !important" onclick="plusMinus('ac-fan', 'minus')">
                            <i class="bi bi-dash fs-4" style="color: #4dd4ac" ></i>
                        </button>
                    </div>
                    <div class="col-6 col-md-2 p-0 d-flex justify-content-center"  >
                        <button type="button" class="btn py-1 px-2" style="border-color: #4dd4ac !important" onclick="plusMinus('ac-fan', 'plus')">
                            <i class="bi bi-plus fs-4" style="color: #4dd4ac"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex flex-column align-items-center justify-content-center card" >
                <div >Swing</div>
                <i class="bi bi-toggle-on" style="font-size: 3rem; color: #4dd4ac; cursor: pointer;" id="toggle-swing" onclick="toggleSwing('toggle-swing')"></i>
            </div>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script src="js/chart.js"></script>
    <script src="js/functions.js"></script>
    <script>
        var collapseGroup = $('#chart-collapse-group');
        collapseGroup.on('show.bs.collapse','.collapse', function() {
            collapseGroup.find('.collapse').collapse('hide');
        });
    </script>
